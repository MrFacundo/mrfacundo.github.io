<header class="intro">
  <h1 class="intro__hello">Hi!</h1>

  <h2 class="intro__tagline">I'm
    <span class="name">{{ site.name }}</span>, front-end web developer. I build engaging digital experiences 🧑‍💻
  </h2>

  <h3 class="intro__contact">
    <span>Get in touch </span>
    <span class="intro__pointer-emoji">👉</span>
    <span>
      <a href="mailto:{{ site.email }}" target="_blank" class="highlight-link">
        {{ site.email }}
      </a>
    </span>
  </h3>
  <div class="intro__links">
    {% for link in site.social %}
    {% if forloop.index > 1 %}
    <a href="{{ link.url }}" target="_blank" title="{{ link.title }}">
      <img height="30" width="30" src="/img/social/{{ link.title }}.svg" alt="{{ link.title }}">
    </a>
    {% endif %}
    {% endfor %}
  </div>
</header>
