<header class="intro">
  <h1 class="intro__hello">Hi!</h1>

  <h2 class="intro__tagline">I'm
    <span class="name">Facundo Troitero</span>, front-end web developer. I build engaging digital experiences <span
      class="emoji technologist"></span>
  </h2>

  <h3 class="intro__contact">
    <span>Get in touch </span>
    <span class="emoji pointer"></span>
    <span>
      <a href="mailto:ftroitero@gmail.com" target="_blank" class="highlight-link">
        ftroitero@gmail.com
      </a>
    </span>
  </h3>
  <div class="intro__links">
    {% for link in site.social %}
    {% if forloop.index > 1 %}
    <a href="{{ link.url }}" target="_blank" title="{{ link.title }}">
      <img src="{{ site.baseurl }}/img/social/{{ link.title }}.svg" alt="{{ link.title }}">
    </a>
    {% endif %}
    {% endfor %}
  </div>
</header>
