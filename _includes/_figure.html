<figure class="project__pic {{ include.picClass }}">
	<a href="{{ include.project.url }}" aria-label="Visit {{ include.project.name }}" target="_blank">
		{%
			picture
			jpt-webp
			/featured/{{ include.picName }}.png
			mobile: featured/{{ include.project.mobile_img }}.png
			--alt Visit {{ include.project.name}}
		%}
	</a>
</figure>
